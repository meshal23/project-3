<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFT-preview-card</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">

<body>
    <section class="container">
        <img src="./img/image-equilibrium.jpg" alt="NFT">
        
        <h3>Equilibirium #3429</h3>
        <p class="grey-p">Our Equilibirium collection promotes balance and calm</p>
        <div class="flex-details">
            <p class="cyan-clr"><i class="fa-brands fa-ethereum"></i>0.041ETH</p>

    </section>
